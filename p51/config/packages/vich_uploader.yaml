vich_uploader:
    db_driver: orm

    mappings:
        portfolio_image:
            uri_prefix: /images/portfolios
            upload_destination: '%kernel.project_dir%/public/images/portfolios'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        presentation_image:
            uri_prefix: /images/presentation
            upload_destination: '%kernel.project_dir%/public/images/presentation'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        presentation2_image:
            uri_prefix: /images/presentation2
            upload_destination: '%kernel.project_dir%/public/images/presentation2'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
